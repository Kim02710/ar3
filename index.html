<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR with NFT Marker and Sketchfab Model</title>
    <!-- <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        Point your camera at the NFT marker image
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-nft
            type="nft"
            url="ar3/purplebear"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >

        <a-assets>
  <a-asset-item id="bus" src="assets/squirtle/scene.gltf"></a-asset-item>
</a-assets>
            <a-entity 
                gltf-model="url(assets/squirtle/scene.gltf)"
                scale="0.1 0.1 0.1"
                position="0 0.5 0"
                rotation="0 0 0"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
